- title: "Accélérée, ou dégressive"
  description: "La même impro est jouée plusieurs fois, la durée diminuant au fur et à mesure. Exemple : 2 minutes, 1 minute, 30 secondes puis 10 secondes."
- title: "Accessoire"
  description: "Souvent comparée. Un accessoire commun aux deux équipes est imposé par l'arbitre, et les joueurs doivent se l'approprier et composer avec lui. Bien souvent, l'objet est détourné de sa fonction initiale."
- title: "Alfred Hitchcock"
  description: "Maître du cinéma policier sombre et de l'angoisse, l'humour noir y est très présent. L'ironie dramatique y est très présente, le spectateur possédant des éléments inconnus des personnages. A l'inverse, le suspense est parfois soutenu à son maximum en ne livrant que le minimum d'information au public. Les apparitions, sans en abuser, d'un narrateur omniscient font partie du décor."
- title: "Anton Tchekhov"
  description: "Les personnages de Tchékhov sont banals. Ni mauvais ni bons, ils vivent les mêmes choses ensemble, sans se livrer beaucoup. Ce sont les silences et les jeux de regards qui créent l'intrigue."
- title: "Aventure"
  description: "LA référence, partagée par tous les improvisateurs, pour cette catégorie, est Indiana Jones. Trésors, lianes, cavernes, crocodiles, jungles, sectes millénaristes et bien sûr suspense et légendes, la catégorie Aventure reprend tous ces codes."
- title: "Bibliothèque"
  description: "Avant l'improvisation, deux répliques d'un livre gardé secret sont citées par l'arbitre. Les comédiens devront alors débuter leur improvisation par ces répliques."
- title: "Buzzer, ou changement de direction"
  description: "L'arbitre ou maître de cérémonie interrompt à volonté les comédiens à la fin de leurs phrases, afin qu'ils en changent plus ou moins le sens. Amusant lorsqu'il en profite pour les mettre en difficulté, les obligeant à recommencer leur phrase plusieurs fois de suite."
- title: "Cadavre exquis"
  description: "Des éléments tels que personnages, lieux, enjeux, actions, emotions, sont déterminés par le public, le Maître de Cérémonie ou l'arbitre. A partir de ces éléments, qui peuvent être \"dans le train, une pin-up et un dresseur de chameaux font de la comptabilité générale\", les comédiens improvisent une histoire."
- title: "Chaises musicales"
  description: "Cette catégorie est sans durée fixe. Il est installé sur scène autant de chaises que de joueurs devant entrer en jeu, moins une. Les joueurs tournent autour des chaises au son de la musique, et doivent s'y asseoir lorsqu'elle s'arrête. Les joueurs assis commencent alors une improvisation assise, se créant des personnages. Lorsque la musique repart, ils recommencent à tourner jusqu'à ce qu'elle s'arrête. Les places ont alors été échangées et chacun doit incarner le personnage associé préalablement à la chaise sur laquelle il est assis."
- title: "Chantée"
  description: "Comme son nom l'indique, cette improvisation est intégralement chantée, souvent avec accompagnement musical."
- title: "Cinéma muet"
  description: "Sans paroles et avec accompagnement musical au piano, reprenant les thèmes musicaux des grands films muets. Les mouvements accélérés, les mimiques forcées et les scénarii burlesques lui donnent tout son charme."
- title: "Commedia dell'Arte"
  description: "De la Commedia sans les masques ! Les personnages sont très marqués et universels : Pantalone, le petit vieux acerbe ; Arlequin, le serviteur fourbe ; il Capitane, militaire fier et fou d'amour ; il Dottore riche et savant... La part d'improvisation dans cette pratique théâtrale (beaucoup reprise par Molière) était déjà immense, les joueurs doivent l'exploiter jusqu'au bout !"
- title: "Contes & Légendes"
  description: "Comportant bien souvent une morale, les contes ont la particularité de présenter une réalité différente. Ils reposent sur de nombreux codes et possèdent souvent une narration extérieure. Situation initiale, développement et situation finale sont les trois parties de narration à respecter."
- title: "Croisée"
  description: "Au cours de l'improvisation, au signal sonore de l'arbitre ou du maître de cérémonie, les joueurs en jeu échangent leurs positions et personnages et reprennent l'histoire. Cela ne doit pas influer sur le récit ; pour éviter les confusions, il convient de ne pas trop multiplier les personnages..."
- title: "Dans le noir"
  description: "Dans l'obscurité de la salle toutes lumières éteintes, les joueurs improvisent avec leurs voix seules. Un micro ou plusieurs leurs sont souvent confiés. Bien souvent, on assiste avec cette catégorie à une émission de radio."
- title: "Dessin Animé"
  description: "Reprise des codes des dessins animés : bruitages, musique, situations loufoques... Source d'inspiration majeure : Tex Avery."
- title: "Dictionnaire"
  description: "Le thème est un mot tiré d'un dictionnaire par l'arbitre ou le public. Souvent comparée, les deux équipes ont un mot différent. Quelques ligues accordent un point bonus avant le vote du public si aux équipes qui connaissent la définition du mot et l'explicitent au cours de l'improvisation."
- title: "Doublage américain"
  description: "Chaque joueur sur scène est doublé par un autre joueur, de préférence caché du public. Le premier bougera les lèvres lorsque son doubleur parlera, et devra s'adapter au discours. Le doubleur devra, lui, s'adapter à l'attitude du comédien et le doubler aux bons moments."
- title: "Double poursuite"
  description: "Même principe que la poursuite, mais à deux reprises, chacune des deux équipes commençant l'une des deux improvisations."
- title: "Dramatique"
  description: "Particulièrement émouvant, le Dramatique relate des événements malheureux. Attention, il doit être réaliste !"
- title: "DVD"
  description: "Le thème de l'improvisation est le titre d'un film imaginaire. Au cours de l'improvisation, l'arbitre ou maitre de cérémonie peut demander les doublages dans d'autres langues, les sous-titres, les commentaires du réalisateur, les bonus, le making-of... comme avec un vrai DVD !"
- title: "Eau de Rose"
  description: "Cette catégorie pourrait aussi s'appeler Harlequin... Tous les codes de cette collection y sont regroupés : la rencontre, le coup de foudre, les destins qui s'éloignent, les retrouvailles... Le tout dans une grande mièvrerie !"
- title: "Emile Zola"
  description: "Les contextes sociaux et politiques sont les fondements des histoires d'Émile Zola : la vie de famille sous différents régimes, les moeurs, les artistes, la pauvreté... Tout est situé historiquement, essentiellement dans des époques qu'il a lui-même connues ou dont il a vécu les conséquences. Attention, Zola ne se limite pas à Germinal !"
- title: "Epopée médiévale"
  description: "L'histoire et la société sont médiévales : châteaux, chevaliers, rois, dames, chemins, auberges et tournois. Bien souvent des quêtes, ces improvisations doivent le plus possible éviter les anachronismes et les écarts de langage."
- title: "Eugène Ionesco"
  description: "Ionesco est un des maîtres de l'absurde. Néologismes, langage original, situations loufoques, répliques sans aucun lien avec la situation ou la discussion initiale... Tout cela crée une ambiance particulière d'absurde contrôlé."
- title: "Exagération"
  description: "L'improvisation précédente est jouée à nouveau avec un souci d'exagération. En plus de grossir les événements, les joueurs vont surjouer leurs émotions et expressions."
- title: "Feuilleton"
  description: "Improvisation en deux ou plusieurs parties. Souvent une par tiers-temps au cours des matchs en 3*30 minutes, à la convenance dans les spectacles de type cabaret. Les \"épisodes\" sont séparés par plusieurs improvisations, et au cours du caucus le maître de cérémonie propose un résumé des épisodes précédents."
- title: "Franz Kafka"
  description: "Chez Kafka, les mondes sont inversés : la réalité est la fiction, et vice-versa. L'étrange devient normal et n'étonne pas le moins du monde. Les personnages se plient sans résister au système dans lequel ils vivent, tout en cultivant leurs obsessions propres. La bureaucratie et les exigences administratives rythment les scènes."
- title: "Fusillade"
  description: "Un joueur entre en jeu et un thème lui est donné. Il a alors 30 secondes pour improviser seul sur ce thème, sans le temps de la réflexion. Au bout de son improvisation, un joueur de l'équipe adverse le remplace, jusqu'à ce que tous les joueurs soient passés."
- title: "Fusillade mixte"
  description: "Un joueur de chaque équipe entre en jeu pour un temps assez court (1 minute ou moins), sans temps de réflexion et un thème est annoncé immédiatement. Leur improvisation est terminée au bout du temps imparti ; leurs coéquipiers entrent alors à leur place et improvisent sur le même temps et sur un nouveau thème, jusqu'à ce que tous les joueurs soient passés."
- title: "Fusillade solo"
  description: "Sur le même principe que la fusillade, mais le joueur entré au début jouera tous les thèmes les uns après les autres, sans pause entre chaque improvisation ni temps de réflexion."
- title: "Guignol"
  description: "Catégorie reprenant les codes du théâtre de marionnettes lyonnais Guignol, notamment dans les scenarii offerts."
- title: "Histoire du monde"
  description: "Un événement historique servira de base à la création de l'improvisation."
- title: "Horoscope"
  description: "Après que le maître de cérémonie ait lu à haute vois dans un magazine l'horoscope du jour d'une personne du public au hasard, les comédiens construiront une histoire en se basant sur cet horoscope."
- title: "Horreur"
  description: "Le film d'horreur ! Une bande d'étudiants en vacances dans une maison louche, dans un pays sombre et lugubre. Des disparitions inexpliquées, des morts violentes, des bruits dans la cave, des bruits dans le grenier... Et bien entendu, afin d'aider le tueur à les surprendre, les protagonistes se séparent pour visiter la maison..."
- title: "Immobile"
  description: "Souvent comparée, cette catégorie n'accepte aucun mouvement, à l'exception des muscles faciaux. La parole et les faciès seront les seuls supports de l'improvisation. Les histoires demandant beaucoup de dynamique et de mouvement (course-poursuite, sport, jeu, etc.) y ont beaucoup de succès, en raison du décalage entre la situation et la narration."
- title: "Intervention de l'arbitre"
  description: "A son signal, l'arbitre ou le maître de cérémonie donnera des informations supplémentaires aux joueurs sur la narration ou demandera à voir des scènes en particulier. Très amusant lorsque cela permet aussi de mettre (gentiment) en difficulté les joueurs."
- title: "Intervention de l'arbitre avec Choix du public"
  description: "Comme pour la catégorie Intervention de l'arbitre, ce dernier donne un signal, mais c'est cette fois le public qui choisira ce qu'il souhaite voir."
- title: "Jacques Tati"
  description: "Fourmillant de gags cinématographiques, l'oeuvre de Jacques Tati représente des moments de vie ordinaire de personnages étourdis. Peu de mise en scène, mais une naïveté constante."
- title: "Libre"
  description: "La catégorie Libre est la catégorie reine de l'improvisation, puisqu'elle est la plus répandue. pas de contrainte, les joueurs jouent comme bon leur semble."
- title: "Mélodrame"
  description: "A l'instar d'une improvisation dramatique, elle relate une suite d'événements malencontreux. Cependant, tout sera amplifié, jusqu'aux pleurs et afflictions."
- title: "Michel Audiard"
  description: "Scénariste et dialoguiste, Audiard a composé les répliques des plus grands, avec un humour, un cynisme éclatant ! La répartie, l'argot, les tournures de phrases et aphorismes y pullulent. Référence : \"Les Tontons Flingueurs\"."
- title: "Mille et Une Nuits"
  description: "De la même manière qu'une Contes et Légendes, cette catégorie appelle les codes du conte d'Orient. Palais, princesses du désert, sabres et tempêtes de sable, tout y est !"
- title: "Molière"
  description: "Des serviteurs rusés, des amoureux transis, des parents récalcitrants et des unions non consenties, des petits vieux acerbes, des moeurs dissolues et de ronflants hautains, tout cela bien entendu sous la férule de l'ironie dramatique."
- title: "Muette"
  description: "Aucun bruit articulé n'est autorisé au cours d'une improvisation muette."
- title: "Musicale"
  description: "Une musique est jouée tout au long de l'improvisation. C'est elle qui donnera le ton des scènes, les ambiances qu'elle apporte seront intégrées par les joueurs. C'est aux joueurs de se plier à la musique et non l'inverse."
- title: "Numéro de clowns"
  description: "Le Clown blanc et Auguste font leur numéro. L'Auguste, aidé du clown blanc, réussira-t-il à réaliser la performance qu'on attend de lui malgré tous les accidents de parcours ? Les postures autant que les scénarii sont ici tirés des spectacles d'humour du cirque."
- title: "Peplum"
  description: "Genre cinématographique des années 1950 et 1960, le Peplum relate des histoires antiques, inspirées de la mythologie, de la bible ou bien de l'histoire romancée. Décors pharaoniques, serviteurs et esclaves à gogo, princes, reines magnifiques et puissantes... Tout y est ! Ben Hur en est un des plus grands exemples."
- title: "Policier"
  description: "'Comme dirait ma femme…'De l'immanquable Cobombo à Starsky et Hutch en passant par Sir Arthur Conan Doyle et Agatha Christie, il y a une infinité de sous-styles. Une chose reste : un crime, un ou plusieurs enquêteurs, des suspects et des coupables. Exemple de personnages : Enquêteurs, des suspects"
- title: "Poursuite"
  description: "Comparée uniquement. Une équipe débute l'improvisation. A la fin du temps imparti, ils se figent et l'équipe adverse vient prendre leurs positions et personnages pour la terminer avec la même durée de jeu."
- title: "Programme TV"
  description: "L'arbitre ou maître de cérémonie lit un résumé de film ou émission télévisée tiré du programme TV d'un journal. Les comédiens devront alors jouer le plus exactement possible le résumé, en tenant compte des personnages, du genre, ainsi que des critiques du film. Variante : l'arbitre propose plusieurs résumés et le public vote pour celui qu'il veut voir jouer."
- title: "Quentin Tarentino"
  description: "Les films de tarentino mettent en scène des personnages déjantés et torturés dans des scénarios rocambolesques. Ils ont des buts bien précis et rien ne les en fera dévier. Des discussions calmes sur des sujets banals servent de prétexte à une montée de tension, afin d'aboutir à un déchaînement de violence."
- title: "Relais"
  description: "Un joueur de chaque équipe est appelé à entrer en jeu. Au bout d'un temps assez court (une ou deux minutes), ils se figent au signal de l'arbitre et un joueur de chaque équipe vient prendre leurs positions et personnages afin de continuer l'improvisation. Cela recommence jusqu'à ce que tous les joueurs des deux équipes soient passés."
- title: "Rimée"
  description: "Comme son nom l'indique, ce type d'improvisation doit être entièrement en rimes. C'est un exercice difficile, mais souvent impressionnant lorsqu'il est maîtrisé."
- title: "Roman photo"
  description: "Un signal sonore ou visuel indique la prise d'une photographie, et les comédiens doivent composer une scène figée. Un commentateur contera l'histoire en fonction des positions adoptées par les joueurs. Variante : les joueurs peuvent faire une réplique par \"photo\". Cette catégorie reprenant le style des romans photos qui ont fleuri des années dans la presse féminine, les improvisations qu'elle donne sont très souvent \"cucul la praline\"."
- title: "Sans limite d'espace"
  description: "En match. La délimitation de la scène, ou de la patinoire s'il y en a une, n'est plus valable et les joueurs peuvent (voire doivent) aller jouer dans la salle."
- title: "Sans paroles"
  description: "'Bla-Bla, Blo-blo, bang ! ! ? !' Interdiction formelle de parler, en revanche le 'gromelot' (il s'agit de parler une pseudo-langue en formant des sons plus ou moins articulés), onomatopées et divers bruitages 'à la bouche' sont bienvenus."
- title: "Sans thème ni caucus"
  description: "En match. Comme son nom l'indique, cette improvisation n'a pas de thème, et les joueurs n'ont pas les 20 secondes habituelles de temps de réflexion pour créer une trame d'histoire. Un joueur de chaque équipe doit entrer immédiatement en jeu et ils créent ensemble une histoire à partir de rien."
- title: "Science-fiction"
  description: "Star Wars, Star Trek, Stargate... Les étoiles sont une source d'inspiration forte pour cette catégorie. Vaisseaux spatiaux, empires galactiques, batailles, planètes dévastées, tous les codes de la science-fiction y sont repris."
- title: "Silencieuse"
  description: "Aucun bruit n'est admis dans cette catégorie, volontaire ou involontaire."
- title: "Sir Arthur Conan Doyle"
  description: "L'oeuvre majeure de Conan Doyle est la série des Sherlock Holmes. Pourtant, il a aussi écrit de nombreux récits de littérature fantastique et angoissants. Ces ouvrages relatant des événements incroyables ayant toujours une explication rationnelle ont inspiré, entre autres, les dessins animés Scooby-Doo."
- title: "Sitcom"
  description: "A l'instar de \"Hélène et les garçons\" ou \"les vacances de l'amour\", on sentira les rires enregistrés tout au long de l'improvisation. Les histoires sont souvent niaises, bien entendu, à l'attention de pré-adolescents, et les acteurs surjouent... Le tout dans un décor de cafétéria !"
- title: "Sous-titres, ou doublage étranger"
  description: "Les joueurs sur scène parlent dans une langue incompréhensible, de préférence rappelant une langue existante. Des doubleurs placés en réserve traduisent leurs tirades dès leur fin."
- title: "Spot de pub"
  description: "'Avec Calgorite, mon impro dure plus longtemps' Tout comme la publicité télévisuelle, le but est de faire passer un message commercial avec l'impact maximum pendant un temps très court. Exemple de personnages : Consommateurs, utilisateurs, professionnels, conseils"
- title: "Suspens et grands frissons"
  description: "Cette catégorie reste, au contraire de \"Films d'épouvante\" par exemple, reste beaucoup dans la suggestion. On explore les possibles, les changement intervenant SI tel ou tel événement arrivait."
- title: "Téléphone Arabe"
  description: "Deux joueur restent sur scène tandis que le reste doit sortir de la salle, là où ils ne pourront ni voir ni entendre de ce qu'y s'y passe. Un premier joueur va faire une courte (30 à 45 secondes) improvisation solo puis laisser sa place au deuxième, qui l'a observé. Un troisième entre alors et prend la place du deuxième, qui devra reproduire l'improvisation du premier. Cela continue jusqu'au dernier joueur. Le premier refait alors son improvisation et l'on constate les différences existant ou non entre le premier et le dernier."
- title: "Théâtre antique"
  description: "Ici, ce sont les codes du théâtre grec et romain qui sont repris. Souvent masqués à l'époque, les comédiens développaient leurs histoires autour de la mythologie, des contes et de l'histoire commune. Le Choeur exerce à la fois la fonction de narration et d'oeil extérieur."
- title: "Théâtre de boulevard"
  description: "Lorsque le mari retrouve un homme dans le placard de la chambre conjugale, que le majordome retrouve la fille de ses patrons tard le soir, que la bonne rougit lorsqu'elle croise Monsieur et que les amis/voisins/famille passent s'épancher... C'est du théâtre de boulevard. Autrement appelé Vaudeville, le rythme y est très rapide. Dans ses situations burlesques, il y a généralement peu de comédiens sur scène simultanément : l'entrée de l'un déclenche la sortie d'un autre."
- title: "Théâtre de marionnettes"
  description: "Il existe deux manières de traiter cette catégorie. La première verra les comédiens interpréter des marionnettes, avec les mouvements nécessaires et le type d'histoire que l'on peut y rencontrer. La seconde ajoutera à cette scène le ou les marionnettistes, placés en retrait ou en hauteur, donnant par leurs mouvements des indications aux comédiens."
- title: "Théâtre Nô"
  description: "Le Nô est un genre théâtral apparu au Japon au XIVe siècle. Chanté, chorégraphié et masqué, avec des costumes délirants de couleurs, il repose plus sur l'esthétique que sur l'intrigue. Des dénouements sont souvent lents."
- title: "Videoway"
  description: "Les joueurs se regroupent en duos comprenant un joueur de chaque équipe et en forment 3 ou 4. L'arbitre assigne alors à chaque duo une chaîne de télévision à thème et lance à tous un thème. Après une rapide réflexion, il appelle la première chaîne qui fait un extrait de son programme. Il zappe ensuite de l'une à l'autre à sa convenance."
- title: "Western"
  description: "Les films de Sergio Leone et Lucky Luke font référence pour cette catégorie. Dans le Far West, les cow boys se réunissent au saloon pour voir les demoiselles danser sur scène au son du piano. Les parties de poker s'enveniment et finissent souvent en fusillade. Il n'est d'ailleurs pas rare que l'histoire finisse sur un duel. Mais pendant ce temps, que font les indiens ?"
- title: "William Shakespeare"
  description: "Bien souvent chargées d'ironie, les pièces de William Shakespeare, quelles qu'elles soient, mettent en scène des personnages passionnés, qui se laissent dominer par leurs émotions. Les enjeux sont immenses et chacun aura son propre chemin pour atteindre ses buts. L'appui sur le langage reste un bon moyen d'apporter du crédit à une improvisation à la manière de Shakespeare."
- title: "Zones d'humeur"
  description: "La scène est découpée en trois ou quatre zones, dans lesquelles seront déterminées des émotions et/ou humeurs. Au cours de leurs déplacement sur scène, les comédiens devront adapter l'humeur de leur personnage à celle qu'ils traversent."
